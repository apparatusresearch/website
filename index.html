<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apparatus</title>
    <style>
        body {
            background: linear-gradient(135deg, #17002c, #1a0033, #270047);
            background-size: cover;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        p {
            color: #b3a3cc;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            background: #2a0052;
            border: 1px solid #4d0099;
            color: #ffffff;
            padding: 10px 15px;
            width: 240px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #6600cc;
            background: #330066;
            box-shadow: 0 0 10px rgba(102, 0, 204, 0.3);
        }
        ::placeholder {
            color: #b3a3cc;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apparatus Research</h1>
        <p>Data Driven Decisions</p>
        <input type="email" id="emailInput" placeholder="receive more news" onkeydown="handleKeyDown(event)">
    </div>
    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const email = document.getElementById('emailInput').value;
                alert(`Email received: ${email}`);
                // You can add more logic here to handle the email, like sending it to your server
            }
        }
    </script>
</body>
</html>
