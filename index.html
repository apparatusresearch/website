<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparatus Research</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background: linear-gradient(135deg, #17002c, #1a0033, #270047);
            background-size: cover;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        p {
            color: #b3a3cc;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            max-width: 400px;
        }
        input[type="email"] {
            background: #2a0052;
            border: 1px solid #4d0099;
            color: #ffffff;
            padding: 10px 15px;
            width: 240px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #6600cc;
            background: #330066;
            box-shadow: 0 0 10px rgba(102, 0, 204, 0.3);
        }
        input[type="submit"] {
            background: #4d0099;
            border: none;
            color: #ffffff;
            padding: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-radius: 4px;
            cursor: pointer;
            width: auto; /* Automatically adjusts to the size of the content */
        }
        input[type="submit"]:hover {
            background: #6600cc;
        }
        ::placeholder {
            color: #b3a3cc;
            opacity: 0.7;
        }
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #b3a3cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apparatus Research</h1>
        <p>Data Driven Decisions</p>
        <form onsubmit="handleSubmit(event)">
            <input type="email" id="emailInput" placeholder="receive more news" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        &copy; 2025 Apparatus Research. All rights reserved. | <a href="mailto:contact@apparatusresearch.com" style="color: #b3a3cc; text-decoration: none;">Contact Us</a>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            alert(`thanks!: ${email}`);
            // You can add more logic here to handle the email, like sending it to your server
        }
    </script>
</body>
</html>
